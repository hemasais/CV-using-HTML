<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inputs Types in HTML</title>
  </head>
  <body>
    <form action="Input.html">
      <label>Enter your Name</label>
      <input type="text"><br><br>
      <label>Select the File</label>
      <input type="File"><br><br>
      <label>Select the DOB</label>
      <input type="DATE"><br><br>
      <label>CLick on the radio button</label>
      <input type="Radio"><br><br>
      <label>Select your Range</label>
      <input type="Range"><br><br>
      <label>Click on submit button to continue</label>
      <input type="Submit">
    </form>

  </body>
</html>
